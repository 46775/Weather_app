<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style/index.css">

    <!-- icons link from boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- linking fonts poppins from google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" id="inputText" spellcheck="false">
            </input>
            <i class="bx bx-search-alt" id="search"></i>
        </div>

        <div class="weather">
            <i class="bx bx-cloud-light-rain"></i>
            <h1 class="temp" id="tempInCelcius">22Â°c</h1>
            <h2 class="cityName" id="city-name">Delhi, India</h2>
            <hr>
            <div class="details">

                <div class="col col1">
                    <i class="bx bxs-droplet-half"></i>
                    <div>
                        <p class="humidity" id="humidValue">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col col2">
                    <i class="bx bx-wind"></i>
                    <div>
                        <p class="wind" id="windSpeed">50km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="script/index.js"></script>
</body>

</html>
